summary: Bumps the verison and hashes for a formula
description: |
  looks for latest version and shasums for all brew platforms
arguments:
  - name: formula
    description: The formula to update
    required: true
    values:
      files: [".rb"]
  - name: version
    description: The version number to update to, omit to pull from well-known url
    default: "latest"
options:
  update-repo:
    description: commit and push changes
    type: bool
