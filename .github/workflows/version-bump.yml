name: version-bump
on:
  workflow_dispatch:
    inputs:
      formula:
        description: 'Formula to update'
        required: true
        type: string

jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - name: install milpa
        run: |
          curl -L https://milpa.dev/install.sh | bash -
          cp "$FORMULA" /tmp/before.rb
          milpa version-bump "$FORMULA"
          diff -u /tmp/before.rb "$FORMULA"
        env:
          FORMULA: ${{ inputs.formula }}
